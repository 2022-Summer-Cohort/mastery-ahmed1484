<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://WWW.thymeleaf.org"
>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <title>all hashtags</title>
</head>
<body>
<div class="container">
    <header class="header">
    <h1 class="header__title">Surviving coding bootcamp</h1>
    <nav class="header__nav">
        <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
        <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
    </nav>
    </header>
    <main class="main-content">
        <ul class="list-of-hashtags">
            <li th:each="hashtag: ${hashtags}" >
             <a th:text="${hashtag.name}" th:href="'/hashtags/'+ ${hashtag.id}"></a>
            </li>
        </ul>




    </main>

</div>
</body>
</html>
